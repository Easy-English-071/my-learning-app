<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống học tập A1</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23007CF0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M4 19.5A2.5 2.5 0 0 1 6.5 17H20v2H6.5A2.5 2.5 0 0 1 4 16.5v-11A2.5 2.5 0 0 1 6.5 3H20v14H6.5A2.5 2.5 0 0 1 4 14.5z'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --bg-blob-1: #0ea5e9;
            --bg-blob-2: #14b8a6;
            --glass-bg: rgba(248, 250, 252, 0.6);
            --glass-border: rgba(255, 255, 255, 0.7);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent-primary: #007CF0;
            --accent-danger: #ef4444;
            --accent-success: #22c55e;
            --accent-warning: #f59e0b;
            --btn-primary-bg: #007CF0;
            --btn-primary-hover-bg: #0056b3;
            --btn-secondary-bg: rgba(241, 245, 249, 0.7);
            --btn-secondary-hover-bg: rgba(226, 232, 240, 0.9);
            --shadow-color: rgba(100, 116, 139, 0.2);
            --radius-sm: 0.75rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --font-family: 'Lexend', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            letter-spacing: 0.2px;
        }
        .background-container {
            width: 100%; height: 100%; position: fixed;
            top: 0; left: 0; z-index: -1; overflow: hidden;
        }
        .blob { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.4; }
        .blob-1 { width: 450px; height: 450px; background: var(--bg-blob-1); animation: move 20s infinite alternate; }
        .blob-2 { width: 350px; height: 350px; background: var(--bg-blob-2); animation: move 25s infinite alternate-reverse; animation-delay: -5s; }
        @keyframes move {
            from { transform: translate(-15vw, -15vh) scale(1) rotate(0deg); }
            to { transform: translate(65vw, 75vh) scale(1.2) rotate(180deg); }
        }
        .main-container {
            width: 100%;
            max-width: 1100px;
            position: relative;
            z-index: 10;
        }
        .glass-card {
            background-color: var(--glass-bg);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            box-shadow: 0 8px 32px 0 var(--shadow-color), inset 0 1px 0 0 var(--glass-border);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease-in-out;
            padding: clamp(1rem, 5vw, 2.5rem);
            position: relative;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out forwards;
        }
        h1 {
            font-family: var(--font-family);
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        #lesson-title, #content-title { color: var(--accent-warning); }
        header p { color: var(--text-secondary); margin-top: 0.5rem; }
        .view { display: none; flex-direction: column; animation: fadeIn 0.5s ease-in-out; }
        .view.active { display: flex; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #lesson-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }
        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
            padding: 0.75rem 1.5rem; border-radius: var(--radius-sm); font-weight: 530;
            border: 1px solid transparent; cursor: pointer; transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 10px var(--shadow-color);
            font-size: 0.9rem;
        }
        .btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 20px var(--shadow-color); }
        .btn:active:not(:disabled) { transform: translateY(-1px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background-color: var(--btn-primary-bg); color: #ffffff; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .btn-primary:hover:not(:disabled) { background-color: var(--btn-primary-hover-bg); }
        .btn-secondary {
            background-color: var(--btn-secondary-bg); color: var(--text-secondary);
            border: 1px solid var(--glass-border); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
        }
        .btn-secondary:hover:not(:disabled) { background-color: var(--btn-secondary-hover-bg); color: var(--text-primary); }
        #lesson-menu { display: flex; justify-content: center; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .navigation-buttons { margin-top: auto; padding-top: 1.5rem; display: flex; justify-content: center; gap: 1rem; }
        #content-display-area { display: flex; gap: 1.5rem; }
        #content-body-wrapper { flex: 3; min-width: 0; }
        #content-body, #flashcard-container, #badges-container {
            background-color: rgba(255, 255, 255, 0.4); padding: 1.5rem;
            border-radius: var(--radius-md); border: 1px solid var(--glass-border);
            box-shadow: inset 0 2px 4px var(--shadow-color); height: 450px;
            overflow-y: auto; color: var(--text-primary); line-height: 1.7;
            overflow-x: hidden;
        }
        #content-body::-webkit-scrollbar, #flashcard-container::-webkit-scrollbar, #badges-container::-webkit-scrollbar { width: 8px; }
        #content-body::-webkit-scrollbar-track, #flashcard-container::-webkit-scrollbar-track, #badges-container::-webkit-scrollbar-track { background: transparent; }
        #content-body::-webkit-scrollbar-thumb, #flashcard-container::-webkit-scrollbar-thumb, #badges-container::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 4px; }
        .conversation-title {
            font-size: 1.1em; font-weight: 700; color: var(--accent-warning);
            margin: 25px 0 15px 0; padding-bottom: 5px; border-bottom: 1px solid var(--accent-danger);
        }
        .dialogue-line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .speaker {
            flex-shrink: 0;
            font-weight: bold;
            color: #5856D6;
            width: 90px;
            padding-right: 1rem;
            margin-right: 1rem;
            border-right: 1px solid rgba(0,0,0,0.1);
            text-align: left;
        }
        .message {
            flex-grow: 1;
            min-width: 0;
            text-align: left;
            word-break: break-word;
        }
        .highlight {
            background-color: rgba(255, 204, 0, 0.2);
            border-radius: 4px;
            padding: 1px 4px;
            line-height: 1.4;
            cursor: pointer;
            position: relative;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .highlight:hover { background-color: rgba(255, 204, 0, 0.4); }
        .tooltip {
            position: absolute; background: rgba(249, 249, 249, 0.85);
            -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px);
            border-radius: 14px; padding: 15px; box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            width: 300px; z-index: 1002; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: none; font-size: 14px; border: 1px solid rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        .tooltip.tooltip-visible { opacity: 1; visibility: visible; }
        .tooltip span { display: block; margin-bottom: 6px; }
        .tooltip-word { color: #007AFF; font-weight: 600; font-size: 18px; }
        .tooltip-ipa { color: #8E8E93; font-style: italic; }
        .tooltip-pos { color: #D97706; font-weight: 500; }
        .tooltip-en { color: #5856D6; }
        .tooltip-vi { color: #BE123C; }
        .tooltip-ex { color: #0E7490; background-color: #f0f9ff; padding: 8px; border-radius: 8px; margin-top: 8px; border: 1px solid rgba(14, 116, 144, 0.2); }
        #media-player-container {
            flex: 1; background-color: rgba(255, 255, 255, 0.2);
            padding: 1.5rem; border-radius: var(--radius-md); border: 1px solid var(--glass-border);
            box-shadow: inset 0 2px 4px var(--shadow-color);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            gap: 1rem;
        }
        #upload-label {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; padding: 1rem; border-radius: var(--radius-md);
            border: 2px dashed var(--btn-secondary-hover-bg); cursor: pointer; transition: all 0.2s;
        }
        #upload-label:hover { border-color: var(--accent-primary); background-color: rgba(0, 124, 240, 0.1); }
        #upload-label svg { width: 30px; height: 30px; color: var(--accent-primary); margin-bottom: 0.5rem; }
        #media-filename { font-size: 0.8rem; font-weight: 500; color: var(--text-secondary); word-break: break-all; text-align: center; margin-bottom: 0.5rem; }
        #media-upload-input { display: none; }
        .audio-player-controls { display: flex; flex-direction: column; gap: 1rem; width: 100%; }
        #waveform-canvas { width: 100%; height: 60px; background-color: rgba(255, 255, 255, 0.3); border-radius: var(--radius-sm); }
        .audio-controls { display: flex; align-items: center; gap: 1rem; width: 100%; }
        #play-pause-btn { background: none; border: none; cursor: pointer; padding: 0; }
        #play-pause-btn svg { width: 36px; height: 36px; color: var(--accent-primary); }
        .progress-container { flex-grow: 1; height: 8px; background-color: rgba(0,0,0,0.1); border-radius: 4px; cursor: pointer; }
        #progress-bar { width: 0%; height: 100%; background-color: var(--accent-primary); border-radius: 4px; }
        #time-display { font-size: 0.8rem; color: var(--text-secondary); min-width: 70px; text-align: center; }
        audio { display: none; }
        #video-playback { width: 100%; border-radius: var(--radius-md); background-color: #000; display: none; }
        
        #change-media-btn {
            display: none;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            margin-top: -0.5rem;
        }

        /* --- Sổ tay & Trợ lý FABs --- */
        .fab {
            position: fixed;
            width: 60px;
            height: 60px;
            background-color: var(--accent-primary);
            border-radius: 50%;
            box-shadow: 0 6px 20px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            outline: none;
            border: none;
        }
        .fab:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px var(--shadow-color);
        }
        .fab svg {
            width: 30px;
            height: 30px;
            color: white;
        }
        #gram-assistant-fab {
            bottom: 2rem;
            right: 2rem;
        }
        #notebook-fab {
            bottom: 2rem;
            left: 2rem;
            background-color: var(--accent-warning);
        }

        .popup-container {
            position: fixed;
            width: 90%;
            max-width: 400px;
            height: 70%;
            max-height: 500px;
            background-color: var(--glass-bg);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            padding: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s ease-in-out;
        }
        .popup-container.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }
        #gram-assistant-container {
            bottom: calc(2rem + 70px);
            right: 2rem;
        }
        #notebook-container {
            bottom: calc(2rem + 70px);
            left: 2rem;
            max-width: 700px; /* Rộng hơn để chứa 2 cột */
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
        }
        .popup-header h3 { font-size: 1.2rem; margin: 0; }
        #gram-assistant-container .popup-header h3 { color: var(--accent-primary); }
        #notebook-container .popup-header h3 { color: var(--accent-warning); }
        
        .popup-header-buttons {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .popup-header-btn {
            background: none; border: none; cursor: pointer; padding: 0;
            color: var(--text-secondary); width: 32px; height: 32px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; transition: background-color 0.2s, color 0.2s;
        }
        .popup-header-btn:hover {
            background-color: var(--btn-secondary-hover-bg);
            color: var(--text-primary);
        }
        .popup-close-btn {
            font-size: 1.5rem; line-height: 1;
        }
        
        #gram-chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        #gram-chat-history::-webkit-scrollbar { width: 6px; }
        #gram-chat-history::-webkit-scrollbar-track { background: transparent; }
        #gram-chat-history::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 3px; }

        .gram-message {
            padding: 0.75rem 1rem; border-radius: var(--radius-md);
            max-width: 90%; line-height: 1.6; word-wrap: break-word;
            margin-bottom: 1rem;
        }
        .gram-message.user {
            background-color: rgba(0, 124, 240, 0.2);
            align-self: flex-end; border-bottom-right-radius: 0.25rem;
        }
        .gram-message.ai {
            background-color: rgba(255, 255, 255, 0.4);
            align-self: flex-start; border-bottom-left-radius: 0.25rem;
            border: 1px solid var(--glass-border);
        }
        .gram-message.ai strong { color: var(--accent-primary); }
        .gram-message.ai code { background-color: rgba(0,0,0,0.05); padding: 2px 4px; border-radius: 4px; }
        
        .gram-message.thinking span {
            display: inline-block; width: 8px; height: 8px;
            border-radius: 50%; background-color: var(--text-secondary);
            animation: typing-dots 1.4s infinite; animation-fill-mode: both;
        }
        .gram-message.thinking span:nth-child(2) { animation-delay: 0.2s; }
        .gram-message.thinking span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-dots {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        .input-area {
            display: flex;
            margin-top: 1rem;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        .input-area input {
            flex-grow: 1; border: 1px solid var(--glass-border);
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-sm); padding: 0.75rem;
            font-family: var(--font-family); font-size: 0.9rem;
            transition: all 0.2s;
        }
        .input-area input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 124, 240, 0.2);
        }
        #gram-input:focus { border-color: var(--accent-primary); }
        #notebook-input:focus { border-color: var(--accent-warning); }
        
        .input-area button { flex-shrink: 0; padding: 0.75rem; }
        .input-area button svg { width: 20px; height: 20px; }
        #notebook-send-btn { background-color: var(--accent-warning); }
        #notebook-send-btn:hover { background-color: #d97706; }

        #selection-menu {
            position: absolute; background-color: var(--glass-bg);
            border: 1px solid var(--glass-border); border-radius: var(--radius-sm);
            box-shadow: 0 4px 15px var(--shadow-color);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            z-index: 1002; padding: 0.5rem; display: none; gap: 0.5rem;
        }
        .selection-menu-btn {
            background: none; border: none; padding: 0.5rem 0.75rem;
            cursor: pointer; border-radius: 0.5rem;
            font-family: var(--font-family); font-size: 0.9rem;
            color: var(--text-primary); transition: background-color 0.2s;
            display: flex; align-items: center; gap: 0.25rem;
        }
        .selection-menu-btn:hover {
            background-color: var(--btn-secondary-hover-bg);
        }
        
        #notebook-content {
            display: flex;
            gap: 1.5rem;
            flex-grow: 1;
            min-height: 0;
        }
        #notebook-list-container {
            flex-basis: 40%;
            border-right: 1px solid var(--glass-border);
            padding-right: 1.5rem;
            overflow-y: auto;
        }
        #notebook-detail-view {
            flex-basis: 60%;
            display: flex;
            flex-direction: column;
        }
        #notebook-word-detail-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        #notebook-word-detail-content span {
            display: block;
            margin-bottom: 0.5rem;
        }
        .notebook-word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .notebook-word-item {
            background-color: var(--btn-secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: var(--font-family);
            font-size: 0.9rem;
        }
        .notebook-word-item:hover {
            background-color: var(--btn-secondary-hover-bg);
            transform: translateY(-2px);
        }
        .notebook-word-item.active {
            background-color: var(--accent-warning);
            color: white;
            border-color: var(--accent-warning);
        }

        /* --- Toast Notification --- */
        #toast-container {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: flex-end;
        }
        .toast {
            background-color: var(--glass-bg);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 1rem 1.5rem;
            box-shadow: 0 6px 20px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 0.5s forwards, fadeOut 0.5s 3s forwards;
        }
        .toast-icon {
            width: 24px;
            height: 24px;
        }
        .toast.success .toast-icon { color: var(--accent-success); }
        .toast.error .toast-icon { color: var(--accent-danger); }
        .toast.info .toast-icon { color: var(--accent-primary); }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* --- Flashcard Practice --- */
        #flashcard-practice-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1500;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }
        #flashcard-practice-view.active {
            display: flex;
        }
        .flashcard-scene {
            width: 100%;
            max-width: 400px; /* Smaller card */
            height: 250px; /* Smaller card */
            perspective: 1000px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: var(--radius-lg);
            background-color: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            flex-direction: column;
        }
        .flashcard-face-front {
            font-size: 2.8rem; /* Bigger font */
            font-weight: 600;
            color: var(--accent-primary);
        }
        .flashcard-face-back {
            transform: rotateY(180deg);
            font-size: 1.1rem; /* Bigger font */
            line-height: 1.6;
            gap: 0.5rem;
        }
        .flashcard-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem;
        }
        #flashcard-counter {
            color: white;
            font-size: 1.2rem;
            min-width: 60px;
            text-align: center;
        }
        #flashcard-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        #flashcard-remembered-btn {
            background-color: var(--accent-success);
        }
        #flashcard-remembered-btn:hover:not(:disabled) {
            background-color: #16a34a; /* darker green */
        }
        #practice-progress-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
            width: 100%;
            max-width: 400px; /* Match card width */
        }
        #practice-progress-bar-outer {
            flex-grow: 1;
            height: 12px;

-pos">noun</span><span class="tooltip-en">Saturday and Sunday, or the part of the week in which you do not work.</span><span class="tooltip-vi">Cuối tuần.</span><span class="tooltip-ex">What are you doing at the weekend?</span></span></span> ... the weekend is good!' At the weekend she isn't Doctor Harris, she's a <span class="highlight">singer<span class="tooltip"><span class="tooltip-word">singer</span><span class="tooltip-ipa">/ˈsɪŋ.ər/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A person who sings, especially professionally.</span><span class="tooltip-vi">Ca sĩ.</span><span class="tooltip-ex">She is a famous singer.</span></span></span> at a club. 'I'm <span class="highlight">happy<span class="tooltip"><span class="tooltip-word">happy</span><span class="tooltip-ipa">/ˈhæp.i/</span><span class="tooltip-pos">adjective</span><span class="tooltip-en">Feeling, showing, or causing pleasure or satisfaction.</span><span class="tooltip-vi">Vui vẻ, hạnh phúc.</span><span class="tooltip-ex">I'm happy to help you.</span></span></span> with two jobs,' she says. 'One job in the week and one at the weekend!'</p><p>Silvio Rossi is from Rome, Italy. 'I'm a taxi driver here in New York. The job is good and the <span class="highlight">money<span class="tooltip"><span class="tooltip-word">money</span><span class="tooltip-ipa">/ˈmʌn.i/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">What you earn by working or selling things, and use to buy things.</span><span class="tooltip-vi">Tiền.</span><span class="tooltip-ex">I need to save more money.</span></span></span> is OK,' he says. On Saturday and Sunday, Silvio is a <span class="highlight">waiter<span class="tooltip"><span class="tooltip-word">waiter</span><span class="tooltip-ipa">/ˈweɪ.tər/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A man whose job is to serve customers at their tables in a restaurant.</span><span class="tooltip-vi">Bồi bàn (nam).</span><span class - When a user asks a follow-up question, use the previous conversation for context.
- Format key grammar terms in markdown bold, like **thì hiện tại đơn**.
- Do not greet the user unless it's the very first message of the conversation.`}]
            };

            const payload = { contents: [systemInstruction, ...gramChatHistoryArray] };
            
            try {
                const result = await callGeminiAPI(payload);
                const explanation = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                if (explanation) {
                    streamMessage(thinkingIndicator, explanation, () => {
                        gramChatHistoryArray.push({ role: "model", parts: [{ text: explanation }] });
                    });
                } else {
                    throw new Error("No explanation received from API.");
                }
            } catch (error) {
                thinkingIndicator.innerHTML = "Xin lỗi, tôi không thể nhận được lời giải thích lúc này. Vui lòng thử lại.";
                console.error("Grammar explanation error:", error);
            } finally {
                gramSendBtn.disabled = false;
                gramInput.disabled = false;
                gramInput.focus();
            }
        }
        async function submitGrammarQuery(query) {
            if (query && !gramSendBtn.disabled) {
                if (isGramChatPristine) {
                    gramChatHistory.innerHTML = '';
                    gramChatHistoryArray = [];
                    isGramChatPristine = false;
                }
                toggleGramAssistant(true);
                addMessageToChat(query, 'user');
                gramInput.value = '';
                gramChatHistoryArray.push({ role: "user", parts: [{ text: query }] });
                await getGrammarExplanation();
            }
        }

        // --- Logic cho Tooltip Cụm từ --- //
        async function getPhraseTooltip(phrase) {
            hideDynamicTooltip();
            dynamicTooltip.innerHTML = '<span>Đang tra cứu...</span><button id="save-word-btn" class="selection-menu-btn" style="display:none;">📖 Lưu vào sổ tay</button>';
            showDynamicTooltip(window.lastMouseUpEvent);

            const prompt = `Phân tích cụm từ tiếng Anh sau cho người học trình độ A1: "${phrase}".
Cung cấp thông tin theo định dạng sau, mỗi mục trên một dòng mới:
TYPE: [Loại cụm từ, ví dụ: verb phrase, prepositional phrase, idiom]
EN: [Giải thích nghĩa bằng tiếng Anh đơn giản]
VI: [Dịch sang tiếng Việt]
EX: [Một câu ví dụ đơn giản sử dụng cụm từ này]`;
            
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            try {
                const result = await callGeminiAPI(payload);
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) {
                    const parsed = parseTooltipResponse(text);
                    const wordData = {
                        word: phrase,
                        pos: parsed.TYPE || 'N/A',
                        en: parsed.EN || 'N/A',
                        vi: parsed.VI || 'N/A',
                        ex: parsed.EX || 'N/A'
                    };
                    const tooltipContent = `
                        <span class="tooltip-word">${wordData.word}</span>
                        <span class="tooltip-pos">${wordData.pos}</span>
                        <span class="tooltip-en">${wordData.en}</span>
                        <span class="tooltip-vi">${wordData.vi}</span>
                        <span class="tooltip-ex">${wordData.ex}</span>
                        <button id="save-word-btn" class="selection-menu-btn" style="margin-top: 10px;">📖 Lưu vào sổ tay</button>
                    `;
                    dynamicTooltip.innerHTML = tooltipContent;
                    document.getElementById('save-word-btn').onclick = () => {
                        addToNotebook(wordData);
                        hideDynamicTooltip();
                    };
                    showDynamicTooltip(window.lastMouseUpEvent);
                } else {
                    throw new Error("No data for phrase tooltip.");
                }
            } catch (error) {
                dynamicTooltip.innerHTML = '<span>Không thể tra cứu.</span>';
                console.error("Phrase tooltip error:", error);
            }
        }

        function parseTooltipResponse(text) {
            const lines = text.split('\n');
            const data = {};
            lines.forEach(line => {
                const parts = line.split(':');
                if (parts.length >= 2) {
                    const key = parts[0].trim();
                    const value = parts.slice(1).join(':').trim();
                    data[key] = value;
                }
            });
            return data;
        }

        function showDynamicTooltip(e) {
            if (!e) return;
            document.body.appendChild(dynamicTooltip);
            dynamicTooltip.classList.add('tooltip-visible');
            adjustElementPositionInViewport(dynamicTooltip, e);
        }

        function hideDynamicTooltip() {
            dynamicTooltip.classList.remove('tooltip-visible');
        }

        // --- Logic cho Menu Ngữ cảnh --- //
        function showSelectionMenu(targetRect) {
            if (!targetRect) return;
            selectionMenu.style.display = 'flex';
            adjustElementPositionInViewport(selectionMenu, targetRect);
        }

        function hideSelectionMenu() {
            selectionMenu.style.display = 'none';
        }

        function adjustElementPositionInViewport(element, targetRect) {
            const menuRect = element.getBoundingClientRect();
            let left = targetRect.left + (targetRect.width / 2) - (menuRect.width / 2) + window.scrollX;
            // Default position is below
            let top = targetRect.bottom + 10 + window.scrollY;

            // If it goes off the bottom, flip it to the top
            if (top + menuRect.height > window.innerHeight + window.scrollY) { 
                top = targetRect.top - menuRect.height - 10 + window.scrollY;
            }
            if (left < 0) left = 5;
            if (left + menuRect.width > window.innerWidth) {
                left = window.innerWidth - menuRect.width - 5;
            }

            element.style.left = `${left}px`;
            element.style.top = `${top}px`;
        }

        // --- Notebook Logic --- //
        function loadNotebook() {
            const storedWords = localStorage.getItem('savedWords');
            if (storedWords) {
                savedWords = JSON.parse(storedWords);
            }
        }

        function saveNotebook() {
            localStorage.setItem('savedWords', JSON.stringify(savedWords));
        }

        function addToNotebook(wordData) {
            if (!savedWords[currentLessonId]) {
                savedWords[currentLessonId] = [];
            }
            const lessonWords = savedWords[currentLessonId];
            const isAlreadySaved = lessonWords.some(word => word.word.toLowerCase() === wordData.word.toLowerCase());
            
            if (!isAlreadySaved) {
                lessonWords.push(wordData);
                saveNotebook();
                showToast(`'${wordData.word}' đã được lưu!`, 'success');
            } else {
                showToast(`'${wordData.word}' đã có trong sổ tay.`, 'info');
            }
        }

        function renderNotebook() {
            notebookListContainer.innerHTML = '';
            notebookWordDetailContent.innerHTML = '<p style="text-align:center; color: var(--text-secondary); margin-top: 2rem;">Chọn một từ để xem chi tiết hoặc tra từ mới ở dưới.</p>';
            notebookTitle.textContent = `Sổ tay: Lesson ${currentLessonId}`;
            const lessonWords = savedWords[currentLessonId] || [];

            if (lessonWords.length === 0) {
                notebookListContainer.innerHTML = '<p style="text-align:center; color: var(--text-secondary);">Sổ tay của bạn còn trống. Hãy tra cứu và lưu từ mới nhé!</p>';
                return;
            }
            const wordList = document.createElement('div');
            wordList.className = 'notebook-word-list';

            lessonWords.forEach(word => {
                const item = document.createElement('button');
                item.className = 'notebook-word-item';
                item.textContent = word.word;
                
                item.addEventListener('click', (e) => {
                    wordList.querySelectorAll('.notebook-word-item').forEach(el => el.classList.remove('active'));
                    e.target.classList.add('active');

                    const detailContent = `
                        <span class="tooltip-word">${word.word}</span>
                        <span class="tooltip-ipa">${word.ipa || ''}</span>
                        <span class="tooltip-pos">${word.pos}</span>
                        <span class="tooltip-en">${word.en}</span>
                        <span class="tooltip-vi">${word.vi}</span>
                        <span class="tooltip-ex">${word.ex}</span>
                    `;
                    notebookWordDetailContent.innerHTML = detailContent;
                });
                wordList.appendChild(item);
            });
            notebookListContainer.appendChild(wordList);
        }
        
        function toggleNotebook(forceState) {
            if (typeof forceState === 'boolean') {
                notebookContainer.classList.toggle('active', forceState);
            } else {
                notebookContainer.classList.toggle('active');
            }
            if (notebookContainer.classList.contains('active')) {
                renderNotebook();
            }
        }

        function prepopulateNotebooks() {
            for (const lessonId in lessonsData) {
                if (!savedWords[lessonId]) {
                    savedWords[lessonId] = [];
                }

                const lessonContent = lessonsData[lessonId].content;
                const tempDiv = document.createElement('div');
                
                let combinedContent = '';
                for(const contentType in lessonContent) {
                    combinedContent += lessonContent[contentType];
                }
                tempDiv.innerHTML = combinedContent;
                
                const tooltips = tempDiv.querySelectorAll('.tooltip');
                tooltips.forEach(tooltip => {
                    const wordData = {
                        word: tooltip.querySelector('.tooltip-word')?.textContent || '',
                        ipa: tooltip.querySelector('.tooltip-ipa')?.textContent || '',
                        pos: tooltip.querySelector('.tooltip-pos')?.textContent || '',
                        en: tooltip.querySelector('.tooltip-en')?.textContent || '',
                        vi: tooltip.querySelector('.tooltip-vi')?.textContent || '',
                        ex: tooltip.querySelector('.tooltip-ex')?.textContent || ''
                    };

                    if (wordData.word) {
                        const isAlreadySaved = savedWords[lessonId].some(w => w.word.toLowerCase() === wordData.word.toLowerCase());
                        if (!isAlreadySaved) {
                            savedWords[lessonId].push(wordData);
                        }
                    }
                });
            }
            saveNotebook();
        }

        async function lookupWordInNotebook(word) {
            notebookWordDetailContent.innerHTML = '<span>Đang tra cứu...</span>';
            const prompt = `Phân tích từ tiếng Anh sau cho người học trình độ A1: "${word}". Cung cấp thông tin theo định dạng sau, mỗi mục trên một dòng mới: IPA: [Phiên âm] TYPE: [Loại từ, ví dụ: noun, verb] EN: [Giải thích nghĩa bằng tiếng Anh đơn giản] VI: [Dịch sang tiếng Việt] EX: [Một câu ví dụ đơn giản sử dụng từ này]`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

            try {
                const result = await callGeminiAPI(payload);
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) {
                    const parsed = parseTooltipResponse(text);
                    const wordData = {
                        word: word,
                        ipa: parsed.IPA || 'N/A',
                        pos: parsed.TYPE || 'N/A',
                        en: parsed.EN || 'N/A',
                        vi: parsed.VI || 'N/A',
                        ex: parsed.EX || 'N/A'
                    };

                    const detailContent = `
                        <span class="tooltip-word">${wordData.word}</span>
                        <span class="tooltip-ipa">${wordData.ipa}</span>
                        <span class="tooltip-pos">${wordData.pos}</span>
                        <span class="tooltip-en">${wordData.en}</span>
                        <span class="tooltip-vi">${wordData.vi}</span>
                        <span class="tooltip-ex">${wordData.ex}</span>
                        <button id="save-new-word-btn" class="selection-menu-btn" style="margin-top: 10px;">📖 Lưu vào sổ tay</button>
                    `;
                    notebookWordDetailContent.innerHTML = detailContent;

                    document.getElementById('save-new-word-btn').onclick = () => {
                        addToNotebook(wordData);
                        renderNotebook();
                    };
                } else {
                    throw new Error("No data for word lookup.");
                }
            } catch (error) {
                notebookWordDetailContent.innerHTML = '<span>Không thể tra cứu từ này.</span>';
                console.error("Notebook word lookup error:", error);
            } finally {
                notebookInput.value = '';
            }
        }

        // --- Toast Notification Logic --- //
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const iconSvg = {
                success: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="toast-icon"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>`,
                error: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="toast-icon"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>`,
                info: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="toast-icon"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>`
            };

            toast.innerHTML = `${iconSvg[type] || iconSvg['info']} <p>${message}</p>`;
            toastContainer.appendChild(toast);

            toast.addEventListener('animationend', (e) => {
                if (e.animationName === 'fadeOut') {
                    toast.remove();
                }
            });
        }

        // --- Flashcard Logic --- //
        function startPractice() {
            practiceWords = savedWords[currentLessonId] || [];
            if (practiceWords.length < 1) {
                showToast('Bạn cần ít nhất 1 từ trong sổ tay để luyện tập.', 'info');
                return;
            }
            
            // Start with all words that are not marked as 'remembered'
            currentPracticeList = practiceWords
                .map((word, index) => ({ ...word, originalIndex: index })) // Keep track of original index
                .filter(word => word.status !== 'remembered');

            // If all words are remembered, ask to restart
            if (currentPracticeList.length === 0) {
                 showToast('Tất cả các từ đã được ghi nhớ! Bắt đầu lại từ đầu.', 'info');
                 practiceWords.forEach(w => w.status = 'unseen'); // Reset all
                 currentPracticeList = practiceWords.map((word, index) => ({ ...word, originalIndex: index }));
            }
            
            currentPracticeList = currentPracticeList.sort(() => Math.random() - 0.5); // Shuffle
            currentCardIndex = 0;
            
            flashcardPracticeView.classList.add('active');
            toggleNotebook(false);
            updatePracticeProgress();
            displayCard(currentCardIndex);
        }

        function endPractice() {
            flashcardPracticeView.classList.remove('active');
            saveNotebook(); // Save progress
        }

        function displayCard(index) {
            if (index < 0 || index >= currentPracticeList.length) {
                // Handle session end
                const wordsToReview = practiceWords.filter(w => w.status === 'review');
                if (wordsToReview.length > 0) {
                    showToast(`Hoàn thành! Bắt đầu vòng ôn tập với ${wordsToReview.length} từ.`, 'info');
                    currentPracticeList = wordsToReview
                        .map((word, index) => ({ ...word, originalIndex: practiceWords.findIndex(w => w.word === word.word) }))
                        .sort(() => Math.random() - 0.5);
                    currentCardIndex = 0;
                    displayCard(currentCardIndex);
                } else {
                    showToast('Tuyệt vời! Bạn đã nhớ tất cả các từ.', 'success');
                    endPractice();
                }
                return;
            };
            
            const wordData = currentPracticeList[index];
            flashcardFront.textContent = wordData.word;
            
            flashcardBack.innerHTML = `
                <span class="tooltip-ipa">${wordData.ipa || ''}</span>
                <span class="tooltip-pos">${wordData.pos}</span>
                <span class="tooltip-vi">${wordData.vi}</span>
                <span class="tooltip-ex" style="font-size: 0.9rem;">${wordData.ex}</span>
            `;
            
            flashcardCounter.textContent = `${index + 1} / ${currentPracticeList.length}`;
            flashcardEl.classList.remove('is-flipped');
        }

        function updatePracticeProgress() {
            const totalWords = practiceWords.length;
            const rememberedCount = practiceWords.filter(w => w.status === 'remembered').length;
            const progressPercent = totalWords > 0 ? (rememberedCount / totalWords) * 100 : 0;
            
            practiceProgressBar.style.width = `${progressPercent}%`;
            practiceProgressText.textContent = `${rememberedCount}/${totalWords}`;
        }

        function handleCardAction(status) {
            if (currentCardIndex >= currentPracticeList.length) return;

            const currentWord = currentPracticeList[currentCardIndex];
            // Update the status in the main `practiceWords` array using originalIndex
            practiceWords[currentWord.originalIndex].status = status;
            
            updatePracticeProgress();
            
            // Move to the next card
            setTimeout(() => {
                currentCardIndex++;
                displayCard(currentCardIndex);
            }, 200); // Short delay for user to see feedback
        }

        function flipCard() {
            flashcardEl.classList.toggle('is-flipped');
        }

        function showNextCard() {
            currentCardIndex = (currentCardIndex + 1);
            if(currentCardIndex >= currentPracticeList.length) currentCardIndex = 0; // Loop back
            displayCard(currentCardIndex);
        }

        function showPrevCard() {
            currentCardIndex = (currentCardIndex - 1);
            if(currentCardIndex < 0) currentCardIndex = currentPracticeList.length - 1; // Loop back
            displayCard(currentCardIndex);
        }


        // --- Event Listeners --- //
        document.getElementById('back-to-home-btn').onclick = showHomeView;
        document.getElementById('back-to-home-from-content-btn').onclick = showHomeView;
        document.getElementById('back-to-lesson-btn').onclick = () => { if (currentLessonId) showLessonView(currentLessonId); };
        
        // Notebook Listeners
        notebookFab.addEventListener('click', () => toggleNotebook());
        notebookCloseBtn.addEventListener('click', () => toggleNotebook(false));
        practiceBtn.addEventListener('click', startPractice);
        notebookSendBtn.addEventListener('click', () => {
            const word = notebookInput.value.trim();
            if (word) lookupWordInNotebook(word);
        });
        notebookInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const word = notebookInput.value.trim();
                if (word) lookupWordInNotebook(word);
            }
        });

        // Flashcard Listeners
        flashcardEl.addEventListener('click', flipCard);
        flashcardNextBtn.addEventListener('click', showNextCard);
        flashcardPrevBtn.addEventListener('click', showPrevCard);
        flashcardExitBtn.addEventListener('click', endPractice);
        flashcardReviewBtn.addEventListener('click', () => handleCardAction('review'));
        flashcardRememberedBtn.addEventListener('click', () => handleCardAction('remembered'));


        // Gram Assistant Listeners
        gramFab.addEventListener('click', () => toggleGramAssistant());
        gramCloseBtn.addEventListener('click', () => toggleGramAssistant(false));
        
        gramNewChatBtn.addEventListener('click', () => {
            gramChatHistoryArray = [];
            gramChatHistory.innerHTML = '';
            addMessageToChat('Chào bạn! Tôi là Gram. Hãy bôi đen một câu trong bài hoặc gõ vào đây để tôi giải thích ngữ pháp nhé.', 'ai');
            isGramChatPristine = false; // Chat is now active
        });

        gramSendBtn.addEventListener('click', () => {
            const userInput = gramInput.value.trim();
            submitGrammarQuery(userInput);
        });
        
        gramInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const userInput = gramInput.value.trim();
                submitGrammarQuery(userInput);
            }
        });

        const handleSelection = (e) => {
            if (selectionMenu.contains(e.target) || e.target.closest('.highlight') || notebookContainer.contains(e.target) || dynamicTooltip.contains(e.target)) {
                return;
            }
            hideSelectionMenu();
            hideDynamicTooltip();
            
            setTimeout(() => {
                const selection = window.getSelection();
                if (!selection || selection.isCollapsed) return;
                
                const selectedText = selection.toString().trim();
                
                if (selectedText.length > 2 && selectedText.length < 150) {
                    const contentBodyEl = document.getElementById('content-body');
                    const range = selection.getRangeAt(0);
                    const commonAncestor = range.commonAncestorContainer;

                    if (contentBodyEl.contains(commonAncestor)) {
                        selectedTextForMenu = selectedText;
                        const rect = range.getBoundingClientRect();
                        showSelectionMenu(rect);
                    }
                }
            }, 10);
        };

        document.addEventListener('mouseup', (e) => {
            window.lastMouseUpEvent = e;
            handleSelection(e);
        });
        document.addEventListener('touchend', handleSelection);

        explainGrammarBtn.addEventListener('click', () => {
            submitGrammarQuery(selectedTextForMenu);
            hideSelectionMenu();
        });
        translatePhraseBtn.addEventListener('click', () => {
            getPhraseTooltip(selectedTextForMenu);
            hideSelectionMenu();
        });

        mediaUploadInput.addEventListener('change', handleMediaUpload);
        playPauseBtn.addEventListener('click', togglePlayPause);
        audioPlayback.addEventListener('timeupdate', updateProgress);
        audioPlayback.addEventListener('ended', () => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        });
        progressContainer.addEventListener('click', setProgress);
        changeMediaBtn.addEventListener('click', () => mediaUploadInput.click());

        // --- Gemini API Call --- //
        async function callGeminiAPI(payload, retries = 3, delay = 1000) {
            const apiKey = ""; // API key is handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(apiUrl, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify(payload) 
                });
                if (!response.ok) {
                    if (response.status === 429 && retries > 0) {
                        await new Promise(r => setTimeout(r, delay));
                        return callGeminiAPI(payload, retries - 1, delay * 2);
                    }
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                if (retries > 0) {
                    await new Promise(r => setTimeout(r, delay));
                    return callGeminiAPI(payload, retries - 1, delay * 2);
                }
                console.error("API call failed after retries:", error);
                throw error;
            }
        }

        // --- Initialization --- //
        loadNotebook();
        prepopulateNotebooks();
        createLessonButtons();
        showHomeView();
    });
